<app-dropdown></app-dropdown>

<div class="clock">
    <div class="digit">
      <div class="segment top" [ngClass]="getSegmentClass(getFormattedHours()[0], 0)"></div>
      <div class="segment top-left" [ngClass]="getSegmentClass(getFormattedHours()[0], 1)"></div>
      <div class="segment top-right" [ngClass]="getSegmentClass(getFormattedHours()[0], 2)"></div>
      <div class="segment middle" [ngClass]="getSegmentClass(getFormattedHours()[0], 3)"></div>
      <div class="segment bottom-left" [ngClass]="getSegmentClass(getFormattedHours()[0], 4)"></div>
      <div class="segment bottom-right" [ngClass]="getSegmentClass(getFormattedHours()[0], 5)"></div>
      <div class="segment bottom" [ngClass]="getSegmentClass(getFormattedHours()[0], 6)"></div>
    </div>
    <div class="digit">
      <div class="segment top" [ngClass]="getSegmentClass(getFormattedHours()[1], 0)"></div>
      <div class="segment top-left" [ngClass]="getSegmentClass(getFormattedHours()[1], 1)"></div>
      <div class="segment top-right" [ngClass]="getSegmentClass(getFormattedHours()[1], 2)"></div>
      <div class="segment middle" [ngClass]="getSegmentClass(getFormattedHours()[1], 3)"></div>
      <div class="segment bottom-left" [ngClass]="getSegmentClass(getFormattedHours()[1], 4)"></div>
      <div class="segment bottom-right" [ngClass]="getSegmentClass(getFormattedHours()[1], 5)"></div>
      <div class="segment bottom" [ngClass]="getSegmentClass(getFormattedHours()[1], 6)"></div>
    </div>

    <div class="separator">:</div>

    <div class="digit">
      <div class="segment top" [ngClass]="getSegmentClass(getFormattedMinutes()[0], 0)"></div>
      <div class="segment top-left" [ngClass]="getSegmentClass(getFormattedMinutes()[0], 1)"></div>
      <div class="segment top-right" [ngClass]="getSegmentClass(getFormattedMinutes()[0], 2)"></div>
      <div class="segment middle" [ngClass]="getSegmentClass(getFormattedMinutes()[0], 3)"></div>
      <div class="segment bottom-left" [ngClass]="getSegmentClass(getFormattedMinutes()[0], 4)"></div>
      <div class="segment bottom-right" [ngClass]="getSegmentClass(getFormattedMinutes()[0], 5)"></div>
      <div class="segment bottom" [ngClass]="getSegmentClass(getFormattedMinutes()[0], 6)"></div>
    </div>
    <div class="digit">
      <div class="segment top" [ngClass]="getSegmentClass(getFormattedMinutes()[1], 0)"></div>
      <div class="segment top-left" [ngClass]="getSegmentClass(getFormattedMinutes()[1], 1)"></div>
      <div class="segment top-right" [ngClass]="getSegmentClass(getFormattedMinutes()[1], 2)"></div>
      <div class="segment middle" [ngClass]="getSegmentClass(getFormattedMinutes()[1], 3)"></div>
      <div class="segment bottom-left" [ngClass]="getSegmentClass(getFormattedMinutes()[1], 4)"></div>
      <div class="segment bottom-right" [ngClass]="getSegmentClass(getFormattedMinutes()[1], 5)"></div>
      <div class="segment bottom" [ngClass]="getSegmentClass(getFormattedMinutes()[1], 6)"></div>
    </div>

    <div class="separator">:</div>

    <div class="digit">
      <div class="segment top" [ngClass]="getSegmentClass(getFormattedSeconds()[0], 0)"></div>
      <div class="segment top-left" [ngClass]="getSegmentClass(getFormattedSeconds()[0], 1)"></div>
      <div class="segment top-right" [ngClass]="getSegmentClass(getFormattedSeconds()[0], 2)"></div>
      <div class="segment middle" [ngClass]="getSegmentClass(getFormattedSeconds()[0], 3)"></div>
      <div class="segment bottom-left" [ngClass]="getSegmentClass(getFormattedSeconds()[0], 4)"></div>
      <div class="segment bottom-right" [ngClass]="getSegmentClass(getFormattedSeconds()[0], 5)"></div>
      <div class="segment bottom" [ngClass]="getSegmentClass(getFormattedSeconds()[0], 6)"></div>
    </div>
    <div class="digit">
      <div class="segment top" [ngClass]="getSegmentClass(getFormattedSeconds()[1], 0)"></div>
      <div class="segment top-left" [ngClass]="getSegmentClass(getFormattedSeconds()[1], 1)"></div>
      <div class="segment top-right" [ngClass]="getSegmentClass(getFormattedSeconds()[1], 2)"></div>
      <div class="segment middle" [ngClass]="getSegmentClass(getFormattedSeconds()[1], 3)"></div>
      <div class="segment bottom-left" [ngClass]="getSegmentClass(getFormattedSeconds()[1], 4)"></div>
      <div class="segment bottom-right" [ngClass]="getSegmentClass(getFormattedSeconds()[1], 5)"></div>
      <div class="segment bottom" [ngClass]="getSegmentClass(getFormattedSeconds()[1], 6)"></div>
    </div>

    <div class="inputs-container">
        <div class="input-group">
          <label for="hours">Horas:</label>
          <input
            type="number"
            id="hours"
            min="0"
            max="23"
            [(ngModel)]="hours"
            (input)="onTimeChange()"
          />
        </div>
    
        <div class="input-group">
          <label for="minutes">Minutos:</label>
          <input
            type="number"
            id="minutes"
            min="0"
            max="59"
            [(ngModel)]="minutes"
            (input)="onTimeChange()"
          />
        </div>
    
        <div class="input-group">
          <label for="seconds">Segundos:</label>
          <input
            type="number"
            id="seconds"
            min="0"
            max="59"
            [(ngModel)]="seconds"
            (input)="onTimeChange()"
          />
        </div>
      </div>
</div>
